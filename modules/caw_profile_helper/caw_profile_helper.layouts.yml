caw_one_column:
  label: 'One column'
  category: 'CAW Layouts'
  class: '\Drupal\caw_profile_helper\Layouts\CawLayoutOne'
  template: templates/layouts/caw-one-column
  library: caw_profile_helper/layouts.one_column
  default_region: first
  icon_map:
    - [first]
  regions:
    first:
      label: Main content
caw_two_column:
  label: 'Two column'
  category: 'CAW Layouts'
  class: '\Drupal\caw_profile_helper\Layouts\CawLayoutTwo'
  template: templates/layouts/caw-two-column
  library: caw_profile_helper/layouts.two_column
  default_region: first
  icon_map:
    - [ first, second ]
  regions:
    first:
      label: Left
    second:
      label: Right
caw_three_column:
  label: 'Three column'
  category: 'CAW Layouts'
  class: '\Drupal\caw_profile_helper\Layouts\CawLayoutThree'
  template: templates/layouts/caw-three-column
  library: caw_profile_helper/layouts.three_column
  default_region: second
  icon_map:
    - [ first, second, third ]
  regions:
    first:
      label: Left
    second:
      label: Center
    third:
      label: Right
