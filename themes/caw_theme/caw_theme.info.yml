name: Cardinal at Work
type: theme
description: 'Cardinal at Work theme based on Stanford Basic'
package: Cardinal Service
version: 9.x-1.7-dev
core_version_requirement: ^8 || ^9
base theme: stanford_basic

regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'

features:
  - favicon
  - logo

components:
  namespaces:
    caw-theme: lib/components

libraries:
  - caw_theme/base

ckeditor_stylesheets:
  - dist/css/ckeditor.css

libraries-override:
  # Don't load the react library from CDN, we include it in the component.
  pdb_react/react: false
